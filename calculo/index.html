<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de Treliças</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <h1>Calculadora de Treliças</h1>

    <form id="formTrelica">
      <div class="campo">
        <label for="comodo">Nome do cômodo:</label>
        <input type="text" id="comodo" required>
      </div>

      <div class="campo">
        <label for="comprimento">Comprimento (m):</label>
        <input type="number" id="comprimento" min="0" step="0.01" required>
      </div>

      <div class="campo">
        <label for="largura">Largura (m):</label>
        <input type="number" id="largura" min="0" max="12" step="0.01" required>
        <small class="limite">* Máximo de 12 metros</small>
      </div>

      <div class="campo">
        <label for="espacamento">Espaçamento (cm):</label>
        <input type="number" id="espacamento" value="30" readonly>
        <small>* Padrão fixo de 30 cm</small>
      </div>

      <button type="submit" class="btn">Adicionar Cômodo</button>
    </form>

    <section id="resultados" class="resultados">
      <h2>Resultados</h2>
      <table id="tabelaResultados">
        <thead>
          <tr>
            <th>Cômodo</th>
            <th>Comprimento (m)</th>
            <th>Largura (m)</th>
            <th>Espaçamento (cm)</th>
            <th>Qtd. Treliças</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="resumo" class="resumo">
      <h2>Resumo Agrupado</h2>
      <pre id="textoResumo">Nenhum cálculo ainda.</pre>
    </section>

    <div class="botoes">
      <button id="btnResumo" class="btn secundario">Mostrar Resumo</button>
      <button id="btnExportar" class="btn exportar">Gerar Word</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
